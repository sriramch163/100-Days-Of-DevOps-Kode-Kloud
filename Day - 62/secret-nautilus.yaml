apiVersion: v1
kind: Pod
metadata:
  name: secret-nautilus
spec:
  containers:
  - name: secret-container-nautilus
    image: ubuntu:latest
    command: ["sleep", "3600"]
    volumeMounts:
    - name: news-secret-volume
      mountPath: /opt/games
  volumes:
  - name: news-secret-volume
    secret:
      secretName: news
